name: Push Image

# Only trigger when the build/test workflow succeeded
on:
  push:
    branches:
      - 'main'

jobs:
  publish-to-quay:
    env:
      HAS_QUAY_CREDS: ${{ secrets.QUAY_USERNAME != '' && secrets.QUAY_TOKEN }}
      if: env.HAS_QUAY_CREDS == 'true'
    runs-on: ubuntu-latest
    steps:
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Login to Quay
        uses: docker/login-action@v2
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v4
        with:
          platforms: linux/amd64
          push: true
          tags: quay.io/ciam_authz/authz:latest
